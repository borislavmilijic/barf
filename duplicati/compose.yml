services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CLI_ARGS= #optional
    volumes:
      - duplicati_data:/config
      - /Volumes/Backups/duplicati:/backups
      - /Users/media/Projects:/source
    ports:
      - 8200:8200
    restart: always
volumes:
  duplicati_data:
    external: false
    name: duplicati_data